<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="theme-color" content="#FFF">
	<title>Neonclear</title>
</head>
<body>
	<h1>Neonclear</h1>
	<p>Javascript is required for this site.</p>
	<script src="./neonclear.js"></script>
	<script>
		/* global neon */
		neon.inform()
		var body = new neon.Body()
		var header = new neon.Header()
		var logo = new neon.TextLogo()
		var page = new neon.Page()
		var footer = new neon.Footer({$data: {author: 'Yukino Song'}})
		body.contents.push(header, page, footer)
		header.left.push(logo)
		body.$mount({target: document.body, option: 'replace'})
		neon.exec()
	</script>
</body>
</html>
